<!DOCTYPE html>
<html>
<head>
  <title>Centered Text Box</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      border: 2px solid black;
      
      /* Flexbox centering */
      display: flex;
      justify-content: center;
      align-items: center;
      
      margin: 50px auto; /* Center box on page horizontally */
    }

    .text {
      color: purple;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="box">
  <div class="text">This is center</div>
</div>

</body>
</html>
